<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .testimonial{
  position: relative;
  background-image:linear-gradient(#0077ffb8,#0077ffb9), url('./imges/overlay-bg.jpg')  ;
  background-size: cover;
  background-position: center center;
  color: white;
  text-align: center;
  padding: 100px 0;
}
    </style>
</head>
<body>
  <div id="carouselExampleDark" class="carousel carousel-light slide testimonial" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button  style="width: 10px; height: 10px; border-radius: 50%;" type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button  style="width: 10px; height: 10px; border-radius: 50%;" type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner container">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="./imges/testimonial-2.jpg" alt="" class="rounded-circle" />
        <span class="author d-block m-3 fs-3 text-uppercase">Xavi Alonso</span>
    
        <p class="description lead fs-5 ">
          Curabitur arcu erat, accumsan id imperdiet et, porttitor at sem.
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
      </div>
      
      <div class="carousel-item" data-bs-interval="2000">
        <img src="./imges/testimonial-4.jpg" alt="" class="rounded-circle" />
        <span class="author d-block m-3 fs-3 text-uppercase">marta sorat</span>
    
        <p class="description lead fs-5 ">
          Curabitur arcu erat, accumsan id imperdiet et, porttitor at sem.
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
      </div>
      
    </div>
   
  </div>

<!-- Bootstrap JS bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
